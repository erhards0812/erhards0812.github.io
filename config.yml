baseURL: "https://shinyu-corp.com"
title: Shinyu株式会社 
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

# googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Shinyu株式会社
  description: "Rust, Go, およびRuby on Rails でのソフト開発"
  keywords: [会社概要, Ruby on Rails, Rust, Axum, Go, Golang, ソフト、開発、ソフト開発、Web、ウェブ、web development, ウェブ開発, 高性能, 信頼性, Shinyu株式会社]
  author: Stefan Erhard
  # author: ["Me", "You"] # multiple authors
  # images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: dark # auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    disableHLJS: true # to disable highlight.js
    disableFingerprinting: true
    # favicon: "<link / abs url>"
    # favicon16x16: "<link / abs url>"
    # favicon32x32: "<link / abs url>"
    # apple_touch_icon: "<link / abs url>"
    # safari_pinned_tab: "<link / abs url>"

  label:
    text: "Shinyu株式会社"
    # icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: ExampleSite
    subtitle: "This is subtitle"
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: Rust、Go、および Ruby の専門知識を駆使し、私たちは常に高性能かつ信頼性のあるWebアプリケーションを提供し、エンジニアリングのスキルと情熱を活かすことに誇りを持っています。私たちの使命は、持続可能な未来を築くお手伝いをすることです。
      # Content: Rust、Go、およびRuby on Railsの専門知識を駆使し、私たちは常に新しいものを創り出し、エンジニアリングのスキルと情熱を活かすことに誇りを持っています。私たちのチームはゼロからイノベーションを生み出し、新たな技術とソリューションを開発し、お客様の課題を解決します。最新のテクノロジーを駆使してプロジェクトを推進し、お客様のビジョンを実現します。私たちの使命は、持続可能な未来を築くお手伝いをすることです。

